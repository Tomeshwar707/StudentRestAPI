


<!doctype html>
<html lang="en"  xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

        <title>TomDom</title>
    </head>
    <body>
        <div>
            <header>
                <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
                    <a class="navbar-brand" href="#">My Kingdom</a>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse  justify-content-end" id="navbarNav">
                        <ul class="navbar-nav ">
                            <li class="nav-item active">
                                <a class="nav-link" th:href="@{/}">Home <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Features</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Pricing</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link disabled" >Disabled</a>
                            </li>
                        </ul>
                    </div>
                </nav>
            </header>
        </div>

        <div class="container mt-5">
            <span th:if="${student.id}">
            <form method="Post" action="#" th:object="${student}" th:action="@{/update}">
             </span>
              <span th:unless="${student.id}">
            <form method="Post" action="#" th:object="${student}" th:action="@{/insert}">
             </span>
              <h1  class="text-center" th:if="${student.id}" >Update Student</h1>
              <h1  class="text-center" th:unless="${student.id}" >Registration new Student</h1>
              
              <span th:if="${student.id}">
              	<input type="hidden" name="id" th:value="${student.id}"  />        
              </span>
            
                <div class="form-group">
                    <label for="exampleInputEmail1">Name</label>
                    <input type="text" name="name" class="form-control" th:value="${student.name}" id="exampleInputEmail1" aria-describedby="emailHelp">
            
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <input type="email" name="email" th:value="${student.email}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" >
                    
                </div>
                
                <div class="form-group">
                    <label for="exampleInputEmail1">City</label>
                    <input type="text" name="city"  th:value="${student.city}" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            
                </div>
                
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password"name="password"  th:value="${student.password}" class="form-control" id="exampleInputPassword1" >
                </div>
                 <span th:if="${student.id}">
          			 <button type="submit" class="btn btn-primary">Update</button>
             </span>
                <span th:unless="${student.id}">
           <button type="submit" class="btn btn-primary">Insert</button>
             </span>
                
<!--                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Check me out</label>
                </div>-->
                
            </form>
          
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </body>
</html>
