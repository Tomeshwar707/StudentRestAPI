<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

<title>Tom</title>
</head>
<body>
	<div>
		<header>
			<nav class="navbar navbar-expand-lg navbar-light bg-primary">
				<a class="navbar-brand" href="#">CRUD Operation</a>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navbarNav" aria-controls="navbarNav"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div class="collapse navbar-collapse  justify-content-end"
					id="navbarNav">
					<ul class="navbar-nav ">
						<li class="nav-item active"><a class="nav-link"	th:href="@{/}">Home <span class="sr-only">(current)</span></a></li>
						<li class="nav-item"><a class="nav-link" href="#">Features</a>
						</li>
						<li class="nav-item"><a class="nav-link" href="#">Pricing</a>
						</li>
						<li class="nav-item"><a class="nav-link" th:href="@{/new}">New
								Student</a></li>
					</ul>
				</div>
			</nav>
		</header>
	</div>

	<div class="container mt-5 ">
		<div class="text-center">
			<h1>Welcome to My Site</h1>
		</div>
		<table class="table table-borderless table-primary">
			<thead>
				<tr>

					<th>Name</th>
					<th>City</th>
					<th>Email</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>


				<tr th:each="s:${students}">
					<td><span th:text="${ s.getId}"></span></td>
					<td><span th:text="${ s.getName}"></span></td>
					<td><span th:text="${ s.getCity}"></span></td>
					<td><span th:text="${ s.getEmail}"></span></td>

					<td><a th:href="@{/edit/{id}(id=${s.id})}">
							<button type="button" class="btn btn-info">Edit</button>
					</a> <a th:href="@{/delete/{id}(id=${s.id})}">
							<button type="button" class="btn btn-danger">Delete</button>
					</a></td>
				</tr>

			</tbody>
		</table>

	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<!--<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>-->
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
		crossorigin="anonymous"></script>
</body>
</html>
